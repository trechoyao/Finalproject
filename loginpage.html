<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/dealerplate" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="loginpage.js"></script>
    <title>Login</title>
</head>
<body onload="setTimeout('hide()', 1500)">
    <div class="preload" id="hide">
        <img src="loader-dog.gif" alt="">
    </div>
    <div class="background main">
        <form class="login-container" id="logincon" action="http://127.0.0.1/Finalproject/login.php" method="post">
            <h1>Login</h1>
            <label for="email">Email</label>
            <input type="text"  id="email" name="email" autocomplete="off" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" autocomplete="off" required>
            <button>Login</button>
            <a class="link" href="register.html">Don't Have An Account? Register One</a>
        </form>
    </div>
</body>
    <style>
        body{
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;    
        }

        #main{
            display: none;
        }

        .preload{
            height: 100%;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #030303;
        }

    </style>
</html>
